<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Drivers List</title>
    </head>
    <body>
        <h1>All Drivers</h1>
 
        <a th:href="@{/drivers/new}">Add New Driver</a>
 
        <table border="1">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Team</th>
                    <th>Registered Races</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="driver : ${drivers}">
                    <td th:text="${driver.firstName}">First Name</td>
                    <td th:text="${driver.lastName}">Last Name</td>
                    <td th:text="${#temporals.format(driver.dob, 'yyyy-MM-dd')}">DOB</td>
                    <td th:text="${driver.team.name}">Team</td>
                    <td>
                        <ul>
                            <li th:each="race : ${driver.registeredRaces}" th:text="${race.raceTrackName}">Race</li>
                        </ul>
                    </td>
                    <td>
                        <a th:href="@{'/drivers/edit/' + ${driver.id}}">Edit</a>
                        <a th:href="@{'/drivers/delete/' + ${driver.id}}"
                          onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
            </table>
            <p th:if="${error}" th:text="${error}" style="color:red;"></p>
 
    </body>
</html>
