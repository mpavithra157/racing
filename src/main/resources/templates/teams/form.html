<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Team Form</title>
</head>
<body>
    <h1 th:text="${team.id} != null ? 'Edit Team' : 'Create New Team'">Team Form</h1>
 
    <form th:action="@{/teams/save}" th:object="${team}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
 
        <label>Team Name:</label><br/>
        <input type="text" th:field="*{teamName}" required maxlength="256"/><br/><br/>
 
        <label>Team Location (City, Country):</label><br/>
        <input type="text" th:field="*{teamLocation}" required/><br/><br/>
 
        <label>Team Description:</label><br/>
        <textarea th:field="*{teamDescription}" maxlength="1024"></textarea><br/><br/>
 
        <label>Team Logo (max 50KB):</label><br/>
        <input type="file" name="logoFile" accept="image/*" /><br/><br/>
 
        <div th:if="${team.id !=null}">
            <p><strong>Current Logo:</strong></p>
            <img th:src="@{'/teams/logo/' + ${team.id}}" alt="Team Logo" width="150"/>
        </div>
 
        <button type="submit">Save</button>
    </form>
 
    <br/>
    <a th:href="@{/teams}">Cancel</a>
</body>
</html>
