<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Races List</title>
    </head>
    <body>
        <h1>All Races</h1>
 
        <a th:href="@{/races/new}">Add New Races</a>
 
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Location</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="race : ${races}">
                    <td th:text="${race.name}"></td>
                    <td th:text="${race.id}"></td>
                    <td th:text="${race.location}"></td>
                    <td th:text="${#date.format(race.date,'yyyy-MM-dd')}"></td>
                    
                    <td>
                        <a th:href="@{'/races/edit/' + ${race.id}}">Edit</a>
                        <a th:href="@{'/races/delete/' + ${race.id}}"
                          onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
            </table>
            <p th:if="${error}" th:text="${error}" style="color:red;"></p>
 
    </body>
</html>
